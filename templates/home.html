<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body class="container-fluid mx-0 px-0">  
    <header>
        <!-- <div class="container-fluid"> -->
            <nav class="navbar navbar-expand navbar-dark px-3" style="background-color: #3c40c6;" 
            aria-label="Second navbar example">
                <img src="{{ url_for('static', filename='images/painter.png') }}" class="me-3"
                alt="painter logo" width="30" height="30">
                <a class="navbar-brand" href="{{ url_for('home') }}">Image Color Extractor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarsExample02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <!-- </div> -->
    </header>

    <!-- Main content -->
    <div class="container-fluid px-0">
        <div class="row align-items-center border border-primary m-0 p-1" style="height: 55vh;">
            <div class="col-12 col-md-6">
            <h5 class="mt-0">Upload your image</h5>
            </div>
            <div class="col-12 col-md-6 text-md-end mt-0 mt-md-0">
                <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                    <label for="fileInput" class="w-auto btn btn-primary">Upload</label>
                    <input type="file" id="fileInput" name="file" class="d-none" onchange="this.form.submit();">
                </form>
            </div>
            <div class="col-12 mt-0 d-flex justify-content-center">
                <img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" 
                style="min-width: 100px; max-height: 45vh; object-fit: cover;">
            </div>
        </div>
        <div class="row align-items-center border border-primary mt-1 p-1" style="height: 30vh;">
            <div class="container">
                <table class="table-bordered table-hover text-center align-middle" style="width: 100%; font-size: 0.8rem;">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" >Color</th>
                            <th scope="col" >Color Code</th>
                            <th scope="col" >Percentage</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for color in colors %}
                        <tr>
                            <td style="background-color: {{ color[0] }}; width: 35vw;"></td>
                            <td style="width: 30vw;">{{ color[0] }}</td>
                            <td style="width: 30vw;">{{ color[1] }}%</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary" style="background-color: #d2dae2;">
    <div class="container">
        <span class="text-body-secondary">Powered by Bootstrap</span>
    </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
